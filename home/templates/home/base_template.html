<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cambridgeshire Alcoholics Anonymous Meeting List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-5 text-center" style="background-color:#e9ecef">
        <h1>AA</h1>
        <p>Cambridgeshire Alcoholics Anonymous Meeting List</p>
        <div class="d-flex justify-content-center mb-3">

            <div class="p-2">
                <input id = myswitch2 type="checkbox" >press</input>
            </div>
            <div class="p-2">
                <div class="form-check" id="mySwitch">
                    <input class="form-check-input" type="checkbox"  name="darkmode" value="yes" checked>
                    <label class="form-check-label" for="mySwitch">Order by Day</label>
                </div>
            </div>
            <div class="p-2">
                <label for="town">Select a town:</label>
                <select name="town" id="town">
                    <option value="">-- all --</option>
                    {% for town in towns %}
                    <option value={{town.id}}>{{town.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div id =radius_buttons class="p-2">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="5miles" name="radius" value="5"
                        checked>within 5
                    miles
                    <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="10miles" name="radius" value="10">within 10
                    miles
                    <label class="form-check-label" for="radio2"></label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id='20miles' name="radius" value = "20">within 20 miles
                    <label class="form-check-label"></label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- my javascript -->
    <script>
      $(document).ready(function(){
        alert("document loaded");
    $("#myswitch2").click(function(){
      alert("Hello everybody");
      $("#radius_buttons").prop('disabled', true);
    });
  });
  </script>

    {% block mycontent %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
