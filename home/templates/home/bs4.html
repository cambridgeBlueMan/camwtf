<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-5 text-center" style="background-color:#e9ecef">
      <h1>AA</h1>
      <p>hello everybody!!!!</p>
      <div class="d-flex justify-content-center mb-3">
        <div class="p-2">
          <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
            <label class="custom-control-label" for="mySwitch">Order by Day</label>
          </div>
        </div>
        <div class="p-2">
          <label for="town">Select a town:</label>
          <select name="pets" id="town">
            <option value="">-- all --</option>
            <option value="dog">Cambridge</option>
            <option value="cat">Peterborough</option>
            <option value="hamster">St Ives</option>
            <option value="parrot">Ely</option>
            <option value="spider">Newmarket</option>
            <option value="goldfish">Cambourne</option>
        </select>
      </div>
      <div class="p-2">
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="5miles" name="optradio" value="option1" checked>within 5
          miles
          <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="10miles" name="optradio" value="option2">within 10 miles
          <label class="form-check-label" for="radio2"></label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id='20miles' name="optradio">within 20 miles
          <label class="form-check-label"></label>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function(){
      // alert("document loaded");
  $(".custom-switch").click(function(state){
    alert(state);
    $("input:radio").prop('disabled', true); // THIS WORKS
    //$(".form-check").prop('disabled', true);
    $(".form-check-label").prop('disabled', true);
  });
});
</script>
</body>

</html>
