<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<body>
  <div class="container-fluid p-5 text-center" style="background-color:#e9ecef">
    <h1>AA</h1>
    <p>hello everybody!!!!</p>
    <!-- START OF NAV BAR STUFF -->
    <div class="d-flex justify-content-center mb-3">
      <!-- option box with posh switch -->
      <div class="p-2">
        <div class="custom-control custom-switch">
          <input class="custom-control-input" onclick="sortByDay(this.checked)" ) type="checkbox" id="mySwitch"
            name="darkmode" value="yes" >
          <label class="custom-control-label" for="mySwitch">Order by Day</label>
        </div>
      </div>
      <!-- town selector drop down -->
      <div class="p-2">
        <label for="town">Select a town:</label>
        <select name="pets" id="town" onchange="getTown(this.value)">
          <option value="">-- all --</option>
          <option value="dog">Cambridge</option>
          <option value="cat">Peterborough</option>
          <option value="hamster">St Ives</option>
          <option value="parrot">Ely</option>
          <option value="spider">Newmarket</option>
          <option value="goldfish">Cambourne</option>
        </select>
      </div>
      <!-- radius selector for town -->
      <div class="p-2">
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="5miles" onchange="getRadius(this.value)" name="meetingRadius"
            value="5" checked>within 5
          miles
          <label class="form-check-label" for="5miles"></label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="10miles" onchange="getRadius(this.value)"
            name="meetingRadius" value="10">within 10 miles
          <label class="form-check-label" for="10miles"></label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id='20miles' onchange="getRadius(this.value)"
            name="meetingRadius" value="20">within 20 miles
          <label class="form-check-label" for="20miles"></label>
        </div>
      </div>
    </div>
    <!-- END OF NAV BAR STUFF -->
  </div>
  <script>
    sortByDay = function (val) {
      alert(val)
    }
    getTown = function (val) {
      alert(val)
    }
    getRadius = function (val) {
      alert(val)
    }
  </script>
